/* Popup styles */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.4);

  padding: 30px;

  max-width: 400px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);

  cursor: pointer;
  transition: background 0.3s;

@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }

<h1 style="color:#a45c3a;">Your Cart</h1>
<ul id="cart-list"></ul>

<button class="buy-btn" onclick="openModal()">Buy</button>

<footer>&copy; 2025 Moksha Jewelry</footer>

<!-- Elegant Popup -->
<div id="buyModal" class="modal">
  <div class="modal-content">
    <h2>Contact to Buy</h2>
    <p>To purchase, please call or WhatsApp us:</p>
    <p><b>ðŸ“ž Call:</b> <a href="tel:+918714377959" style="color:#a45c3a; text-decoration:none;">8714377959</a></p>
    <p><b>ðŸ’¬ WhatsApp:</b> <a href="https://wa.me/918714377959" target="_blank" style="color:#a45c3a; text-decoration:none;">8714377959</a></p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const list = document.getElementById('cart-list');
  list.innerHTML = '';

  if (cart.length === 0) {
    list.innerHTML = '<p>Your cart is empty.</p>';
    return;
  }

  cart.forEach((item, index) => {
    const li = document.createElement('li');
    li.innerHTML = `${item} <button class='remove-btn' onclick='removeItem(${index})'>Remove</button>`;
    list.appendChild(li);
  });
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart();
}

function openModal() {
  const modal = document.getElementById("buyModal");
  modal.style.display = "flex";
}
function closeModal() {
  document.getElementById("buyModal").style.display = "none";
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById("buyModal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

loadCart();
</script>
